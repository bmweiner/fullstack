<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Short Name</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in search.found">
            <th scope="row">{{$index + 1}}</th>
            <td>{{item.short_name}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td><button ng-click="search.onRemove({index: $index});">
                    Don't want this one!
            </button></td>
        </tr>
    </tbody>
</table>
